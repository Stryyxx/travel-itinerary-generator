<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interactive Route Planner</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
		<style>
			#map {
				height: 500px;
			}
			#sidebar {
				max-height: 500px;
				overflow-y: auto;
			}
			.header-bg {
				background-image: linear-gradient(
						to right,
						rgba(0, 0, 0, 0.6) 0%,
						rgba(0, 0, 0, 0.6) 16.67%,
						rgba(0, 0, 0, 0.5) 16.67%,
						rgba(0, 0, 0, 0.5) 33.34%,
						rgba(0, 0, 0, 0.4) 33.34%,
						rgba(0, 0, 0, 0.4) 50.01%,
						rgba(0, 0, 0, 0.3) 50.01%,
						rgba(0, 0, 0, 0.3) 66.68%,
						rgba(0, 0, 0, 0.2) 66.68%,
						rgba(0, 0, 0, 0.2) 83.35%,
						rgba(255, 255, 255, 0) 83.35%,
						rgba(255, 255, 255, 0) 100%
					),
					url("images/headerimage.jpg");
				background-attachment: fixed;
				background-size: cover;
				background-position: center;
			}
			.parallax {
				background-image: url("images/plannerimage.jpg"); /* Update this path to your desired image */
				height: 100vh;
				background-attachment: fixed;
				background-size: cover;
				background-position: center;
			}
			.parallax-content {
				position: relative;
				z-index: 1;
				background-image: url("images/routeimage.jpg");
				background-attachment: fixed;
				background-size: cover;
				background-position: center;
			}
			html {
				scroll-behavior: smooth;
			}
		</style>
	</head>
	<body class="bg-gray-100 font-sans leading-normal tracking-normal min-h-screen">
		<div class="absolute top-0 w-full flex justify-center py-4">
			<a href="index.html" class="text-2xl font-bold text-white">Route Planner</a>
		</div>

		<header class="header-bg bg-cover bg-center h-screen">
			<div class="flex items-center justify-center h-full bg-gray-900 bg-opacity-50">
				<div class="text-center text-white px-4">
					<h1 class="text-5xl font-bold mb-4">Plan Your Route</h1>
					<p class="text-2xl mb-8">Create and save your travel routes with our interactive map</p>
					<a href="#planner" class="bg-blue-500 px-8 py-4 text-xl rounded-full hover:bg-blue-700 transition"
						>Get Started</a
					>
				</div>
			</div>
		</header>

		<section class="parallax"></section>

		<section id="planner" class="bg-gray-100 py-16 parallax-content">
			<div class="container mx-auto">
				<h2 class="text-4xl font-bold text-center mb-12 text-gray-100">Route Planner</h2>
				<div class="flex flex-col md:flex-row items-start">
					<div id="map" class="rounded-lg shadow-md flex-grow mb-8 md:mb-0 md:mr-8"></div>
					<div id="sidebar" class="bg-gray-100 rounded-lg shadow-md p-6 w-full md:w-64">
						<h3 class="text-2xl font-bold mb-4">Destinations</h3>
						<ul id="destinations-list" class="list-decimal pl-4"></ul>
					</div>
				</div>
				<div class="mt-8 text-center">
					<button id="clear-route" class="bg-red-500 text-white px-8 py-3 rounded-full hover:bg-red-700 transition">
						Clear Route
					</button>
					<button
						id="export-route"
						class="bg-green-500 text-white px-8 py-3 rounded-full hover:bg-green-700 transition"
					>
						Export Route
					</button>
					<input type="file" id="import-route" class="hidden" />
					<label
						for="import-route"
						class="bg-yellow-500 text-white px-8 py-3 rounded-full hover:bg-yellow-700 transition cursor-pointer"
						>Import Route</label
					>
				</div>
				<div class="mt-8">
					<label class="block text-gray-100 font-bold mb-2" for="search">Search Location</label>
					<input
						type="text"
						id="search"
						class="w-full p-4 border border-gray-300 rounded-lg bg-gray-100"
						placeholder="Enter location"
					/>
				</div>
			</div>
		</section>

		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
		<script src="script.js"></script>
	</body>
</html>
