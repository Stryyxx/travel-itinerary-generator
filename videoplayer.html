<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Player</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
		<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="stylesheet" href="assets/css/plyrcustomisation.css" />
	</head>
	<body class="bg-gray-100 font-sans leading-normal tracking-normal min-h-screen">
		<div class="loader-container">
			<div class="loader"></div>
		</div>
		<div class="content hidden">
			<nav class="navbar fixed top-0 w-full flex justify-center py-4 bg-gray-900 shadow-lg z-50">
				<ul class="inline-block list-none text-center">
					<li class="navlinks inline-block mx-4 text-2xl font-bold text-white">
						<a href="index.html">Home</a>
					</li>
					<li class="navlinks inline-block mx-4 text-2xl font-bold text-white">
						<a href="activityplanner.html">Activity Planner</a>
					</li>
					<li class="navlinks inline-block mx-4 text-2xl font-bold text-white">
						<a href="videoplayer.html">Video</a>
					</li>
				</ul>
			</nav>
			<header class="header-bg bg-cover bg-center h-screen mt-16">
				<div class="flex items-center justify-center h-full bg-gray-900 bg-opacity-50">
					<div class="container mx-auto py-10">
						<div class="video-player-container px-4">
							<div class="plyr__video-embed" id="player" playsinline controls>
								<iframe src="https://player.vimeo.com/video/991821259" allowfullscreen allowtransparency></iframe>
							</div>
						</div>
					</div>
				</div>
			</header>
			<section
				class="bg-cover bg-center bg-gray-900 bg-opacity-50 text-white py-20"
				style="background-image: url('/assets/images/videoplayerimage.jpg')"
			>
				<div class="container mx-auto px-4">
					<h2 class="text-4xl font-bold text-center mb-8 text-shadow-lg">Plan Your Next Snowboard Trip</h2>
					<p class="text-lg text-center text-shadow-md">
						Our website is designed to help you plan your next adventure, building routes and activities. Our video
						player provides an exciting snowboarding video that will most definitely inspire your trip.
					</p>
				</div>
			</section>
		</div>
		<script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
		<script src="assets/js/loader.js"></script>
		<script>
			const player = new Plyr("#player", {
				controls: ["play-large", "play", "progress", "current-time", "mute", "volume", "settings", "pip", "fullscreen"],
				settings: ["quality", "speed"],
				tooltips: { controls: true, seek: true },
			});
		</script>
	</body>
</html>
