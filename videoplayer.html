<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Player</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
		<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-gray-100 font-sans leading-normal tracking-normal min-h-screen">
		<div class="loader-container">
			<div class="loader"></div>
		</div>
		<div class="content hidden">
			<div class="absolute top-0 w-full flex justify-center py-4">
				<ul class="inline-block list-none text-center">
					<li class="inline-block mx-4 text-2xl font-bold text-white">
						<a href="index.html">Home</a>
					</li>
					<li class="inline-block mx-4 text-2xl font-bold text-white">
						<a href="activityplanner.html">Activity Planner</a>
					</li>
					<li class="inline-block mx-4 text-2xl font-bold text-white">
						<a href="videoplayer.html">Video</a>
					</li>
				</ul>
			</div>
			<header class="header-bg bg-cover bg-center h-screen">
				<div class="flex items-center justify-center h-full bg-gray-900 bg-opacity-50">
					<div class="container mx-auto py-10">
						<div class="video-player-container px-4">
							<div class="plyr__video-embed" id="player" playsinline controls>
								<iframe src="https://player.vimeo.com/video/YOUR_VIDEO_ID" allowfullscreen allowtransparency></iframe>
							</div>
						</div>
					</div>
				</div>
			</header>
		</div>
		<script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
		<script src="javascript/loader.js"></script>
		<script>
			const player = new Plyr("#player", {
				controls: ["play-large", "play", "progress", "current-time", "mute", "volume", "settings", "pip", "fullscreen"],
				settings: ["quality", "speed"],
				tooltips: { controls: true, seek: true },
			});
		</script>
	</body>
</html>
